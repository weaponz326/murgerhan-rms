<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/orders/products/all-products">All Products</a>
    </li>
    <li class="breadcrumb-item active">View Product</li>
</ol>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">View Product</p>
                
                <div class="row">
                    <div class="col">

                        <!-- product form component -->
                        
                        <app-product-form #productFormComponentReference></app-product-form>
                        
                        <div class="row mt-3">
                            <div class="col">
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn float-end" routerLink="/modules/orders/products">Cancel</button>
                                <button class="btn btn-sm btn-danger ms-2 form-control-btn float-end" [disabled]="isFetchingData || isDeletingProduct" (click)="confirmDelete()">Delete</button>
                                <button class="btn btn-sm btn-success ms-2 form-control-btn float-end" [disabled]="isFetchingData || isSavingProduct" (click)="updateProduct()">Save</button>
                            </div>
                        </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalOneComponentReference (confirmEvent)="deleteProduct()"></app-delete-modal-one>
