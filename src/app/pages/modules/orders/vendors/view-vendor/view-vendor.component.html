<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/orders/vendors/all-vendors">All Vendors</a>
    </li>
    <li class="breadcrumb-item active">View Vendor</li>
</ol>

<div class="row mb-4">

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">View Vendor</p>
                
                <div class="row">
                    <div class="col">

                        <!-- vendor form component -->
                        
                        <app-vendor-form #vendorFormComponentReference></app-vendor-form>
                        
                        <div class="row mt-3">
                            <div class="col">
                                <!-- <button (click)="onPrint()" class="btn btn-light btn-sm border float-start page-refresh-btn me-3"><i class="bi bi-printer"></i></button> -->
                                
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn float-end" routerLink="/modules/orders/vendors">Cancel</button>
                                <button class="btn btn-sm btn-danger ms-2 form-control-btn float-end" [disabled]="isFetchingData || isDeletingVendor" (click)="confirmDelete()">Delete</button>
                                <button class="btn btn-sm btn-success ms-2 form-control-btn float-end" [disabled]="isFetchingData || isSavingVendor" (click)="updateVendor()">Save</button>
                            </div>
                        </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Vendor History</p>
                
                <button class="btn btn-light border" routerLink="/modules/orders/vendors/vendor-history">
                    View Vendor History
                    <i class="bi bi-arrow-right ms-3"></i>
                </button>

            </div>
        </div>
    </div>

</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalOneComponentReference (confirmEvent)="deleteVendor()"></app-delete-modal-one>

<!-- vendor products component -->

<app-vendor-products></app-vendor-products>
