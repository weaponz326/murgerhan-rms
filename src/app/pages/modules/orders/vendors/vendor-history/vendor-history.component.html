<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/orders/vendors/all-vendors">All vendors</a>
    </li>
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/orders/vendors/view-vendor">View Vendor</a>
    </li>
    <li class="breadcrumb-item active">Vendor History</li>
</ol>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Vendor Details</p>
                
                <div class="row">
                    <div class="col">

                        <form [formGroup]="vendorForm">

                            <div class="row mb-1">
                                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Vendor ID :</label></div>
                                <div class="col-md-8">
                                    <input formControlName="vendorCode" class="form-control form-control-sm w-100">
                                </div>
                            </div>
                            
                            <div class="row mb-1">
                                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Vendor Name :</label></div>
                                <div class="col-md-8">
                                    <input formControlName="vendorName" class="form-control form-control-sm w-100">
                                </div>
                            </div>
                        
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-body">
                
                <p class="lead">Vendor Orders History</p>

                <div class="row mb-3">
                    <div class="col">                        
                        <input [(ngModel)]="filterText" (change)="getVendorOrderList()" class="form-control form-control-sm w-25 float-end" type="search" placeholder="search orders">
                        <button [disabled]="isFetchingData" (click)="getVendorOrderList()" class="btn btn-light btn-sm border float-end page-refresh-btn me-3">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                
                        <div class="overflow-auto">
                            <table class="table table-sm table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th width="27%" scope="col">
                                            <app-table-sorting [fieldTitle]="'Order ID'" [thisColumn]="'order_code'" [(sortColumn)]="sortColumn" [(sortDirection)]="sortDirection" (sortData)="getVendorOrderList()"></app-table-sorting>
                                        </th>
                                        <th width="35%" scope="col">
                                            <app-table-sorting [fieldTitle]="'Order Date'" [thisColumn]="'order_date'" [(sortColumn)]="sortColumn" [(sortDirection)]="sortDirection" (sortData)="getVendorOrderList()"></app-table-sorting>
                                        </th>
                                        <th width="30%" scope="col">
                                            <app-table-sorting [fieldTitle]="'Total Price'" [thisColumn]="'total_price'" [(sortColumn)]="sortColumn" [(sortDirection)]="sortDirection" (sortData)="getVendorOrderList()"></app-table-sorting>
                                        </th>
                                        <th width="8%" scope="col" class="p-0">
                                            <button class="btn btn-sm w-100"><i class="bi bi-eye"></i></button>                                      
                                        </th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="!isFetchingData">
                                    <tr *ngFor="let data of vendorOrderListData">
                                        <td>{{data?.data().order_code}}</td>
                                        <td>{{data?.data().order_date | date: 'short'}}</td>
                                        <td>{{data?.data().total_price | currency}}</td>
                                        <td class="p-0">
                                            <button class="btn btn-sm btn-success border w-100" (click)="gotoOrder(data.id)">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="isFetchingData || !isDataAvailable">
                                    <tr>
                                        <td colspan="4">
                                            <app-table-loading [loaderSize]="'sm'" [isLoading]="isFetchingData" [isNoData]="isDataAvailable"></app-table-loading>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">

                        <app-table-paginator [(currentPage)]="currentPage" [pageSize]="pageSize" [totalPages]="totalPages" (pageData)="getVendorOrderList()"></app-table-paginator>
                        
                    </div>
                </div>                

            </div>
        </div>
    </div>
</div>

<!-- connection toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
