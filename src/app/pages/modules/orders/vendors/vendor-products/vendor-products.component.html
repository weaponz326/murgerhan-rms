<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                
                <p class="lead">Vendor's Products</p>
                
                <div class="row">
                    <div class="col">
                
                        <div class="overflow-auto">
                            <table class="table table-sm table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th width="20%" scope="col" class="min-width-2">Product ID</th>
                                        <th width="53%" scope="col" class="min-width-4">Product Name</th>
                                        <th width="20%" scope="col" class="min-width-3">Price</th>
                                        <th width="7%" class="p-0 min-width-1">
                                            <button class="btn btn-primary btn-sm w-100" (click)="openProductWindow()">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of vendorProductListData">
                                        <td>{{getFormatId(data?.data().product?.data?.product_code)}}</td>
                                        <td>{{data?.data().product?.data?.product_name}}</td>
                                        <td>{{data?.data().product?.data?.price | currency:'GBP'}}</td>
                                        <td class="p-0">
                                            <button (click)="confirmDelete(data.id)" [disabled]="isItemDeleting" class="btn btn-danger btn-sm border w-100">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- delete confirmation modal component -->

<app-delete-modal-two #deleteModalTwoComponentReference (confirmEvent)="deleteVendorProduct()"></app-delete-modal-two>

<!-- select product component -->

<app-select-product #selectProductComponentReference (rowSelected)="onProductSelected($event)"></app-select-product>
