<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/orders/vendors/all-vendors">All Vendors</a>
    </li>
    <li class="breadcrumb-item active">New Vendor</li>
</ol>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">Add New Vendor</p>
                
                <div class="row">
                    <div class="col">

                        <!-- vendor form component -->

                        <app-vendor-form #vendorFormComponentReference></app-vendor-form>
                        
                        <div class="row mt-3 float-end">
                            <div class="col">
                                <button class="btn btn-sm btn-success ms-2 form-control-btn" [disabled]="isSavingVendor || isFetchingData" (click)="createVendor()">Save</button>
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn" routerLink="/modules/orders/vendors">Cancel</button>
                            </div>
                        </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
