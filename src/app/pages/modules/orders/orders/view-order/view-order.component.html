<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/orders/orders/all-orders">All orders</a>
    </li>
    <li class="breadcrumb-item active">View order</li>
</ol>

<div class="row mb-4">

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">View order</p>
                
                <div class="row">
                    <div class="col">

                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order ID :</label></div>
                            <div class="col-md-8">
                                <input formControlName="orderCode" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order Date :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="orderDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Vendor ID :</label></div>
                            <div class="col-md-8">
                                <div class="input-group input-group-sm w-100">
                                    <input formControlName="vendorCode" class="form-control">
                                    <button type="button" class="btn btn-secondary">
                                        <i class="bi bi-three-dots"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Vendor Name :</label></div>
                            <div class="col-md-8">
                                <div class="input-group input-group-sm w-100">
                                    <input formControlName="vendorName" class="form-control">
                                    <button type="button" class="btn btn-secondary">
                                        <i class="bi bi-three-dots"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order Status :</label></div>
                            <div class="col-md-8">
                                <select type="datetime-local" formControlName="orderStatus" class="form-control form-control-sm w-100">
                                    <option value=""></option>
                                    <option value="Processing">Processing</option>
                                    <option value="In Transit">In Transit</option>
                                    <option value="Deleivered">Deleivered</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Delivery Date :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="deliveryDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
                        
                        <div class="row mt-3 float-end">
                            <div class="col">
                                <button class="btn btn-sm btn-success ms-2 form-control-btn">Save</button>
                                <button class="btn btn-sm btn-danger ms-2 form-control-btn">Delete</button>
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn">Cancel</button>
                            </div>
                        </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
