<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/users/third-party/all-third-parties">All Third Party Users</a>
    </li>
    <li class="breadcrumb-item active">View Third Party User</li>
</ol>

<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                
                <p class="lead">Third Party User</p>

                <form [formGroup]="roleForm" (ngSubmit)="updateThirdPartyRole()">
                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="text-muted float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Full Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="fullName" type="text" class="form-control form-control-sm w-100" [ngClass]="{ 'is-invalid': isSaved && roleForm.controls.fullName.invalid }" required>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="text-muted float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>User Email :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="email" type="text" class="form-control form-control-sm w-100" [ngClass]="{ 'is-invalid': isSaved && roleForm.controls.fullName.invalid }" required>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="text-muted float-md-end float-sm-start mt-1">User ID :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="userCode" type="text" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="text-muted float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Company Type :</label>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <select formControlName="companyType" class="form-control" [ngClass]="{ 'is-invalid': isSaved && roleForm.controls.companyType.invalid }" required>
                                    <option>Vendor</option>
                                    <option>Supplier</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="text-muted float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Company ID :</label>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="companyCode" class="form-control" [ngClass]="{ 'is-invalid': isSaved && !selectedCompanyId }" required>
                                <button type="button" class="btn btn-secondary" (click)="openCompanyWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>   

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="text-muted float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Company Name :</label>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': isSaved && !selectedCompanyId }" required>
                                <button type="button" class="btn btn-secondary" (click)="openCompanyWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>                                                   

                    <div class="row float-end mt-2">
                        <div class="col">
                            <button [disabled]="isFetchingData || isSavingRole" type="submit" class="btn btn-sm btn-success ms-2 form-control-btn">Update</button>
                            <button [disabled]="isFetchingData || isDeletingRole" type="button" class="btn btn-sm btn-danger ms-2 form-control-btn" (click)="confirmDelete()">Delete</button>
                        </div>
                    </div>
                </form>                
                
            </div>
        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalOneComponentReference (confirmEvent)="deleteThirdPartyRole()"></app-delete-modal-one>

<!-- select vendor component -->

<app-select-vendor #selectVendorComponentReference (rowSelected)="onVendorSelected($event)" [closeTarget]="'#addOrderModal'"></app-select-vendor>

<!-- select supplier component -->

<app-select-supplier #selectSupplierComponentReference (rowSelected)="onSupplierSelected($event)" [closeTarget]="'#newPurchasingModal'"></app-select-supplier>
