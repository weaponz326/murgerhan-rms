<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/attendance/attendance/all-attendance">All Attendance</a>
    </li>
    <li class="breadcrumb-item active">View attendance</li>
</ol>

<div class="row mb-4">

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">View Attendance</p>
                
                <div class="row">
                    <div class="col">

                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance ID :</label></div>
                            <div class="col-md-8">
                                <input formControlName="attendanceCode" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance Name :</label></div>
                            <div class="col-md-8">
                                <input formControlName="attendanceCode" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date From :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="attendanceDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date To :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="attendanceDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
                        
                        <div class="row mt-3 float-end">
                            <div class="col">
                                <button class="btn btn-sm btn-success ms-2 form-control-btn">Save</button>
                                <button class="btn btn-sm btn-danger ms-2 form-control-btn">Delete</button>
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn">Cancel</button>
                            </div>
                        </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="row mb-4">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Attendance Sheet</p>
                
                <div class="row">
                    <div class="col">

                        <!-- view sheet component -->
                        <app-view-sheet></app-view-sheet>

                    </div>
                </div>

            </div>
        </div>
    </div>    
</div>
