<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/attendance/roster/all-roster">All Roster</a>
    </li>
    <li class="breadcrumb-item active">View roster</li>
</ol>

<div class="row mb-4">

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">View Roster</p>
                
                <div class="row">
                    <div class="col">

                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Roster ID :</label></div>
                            <div class="col-md-8">
                                <input formControlName="rosterCode" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Roster Name :</label></div>
                            <div class="col-md-8">
                                <input formControlName="rosterCode" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date From :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="rosterDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date To :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="rosterDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
                        
                        <div class="row mt-3 float-end">
                            <div class="col">
                                <button class="btn btn-sm btn-success ms-2 form-control-btn">Save</button>
                                <button class="btn btn-sm btn-danger ms-2 form-control-btn">Delete</button>
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn">Cancel</button>
                            </div>
                        </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Roster Shifts</p>
                
                <div class="row">
                    <div class="col">

                        <!-- all shifts component -->
                        <app-all-shifts></app-all-shifts>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="row mb-4">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Roster Sheet</p>
                
                <div class="row">
                    <div class="col">

                        <!-- roster sheet component -->
                        <app-roster-sheet></app-roster-sheet>

                    </div>
                </div>

            </div>
        </div>
    </div>    
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Roster Batches</p>
                
                <button class="btn btn-light bordered" routerLink="/modules/attendance/roster/manage-batches">
                    Manage Batches
                    <i class="bi bi-arrow-right ms-3"></i>
                </button>

            </div>
        </div>
    </div>
</div>
