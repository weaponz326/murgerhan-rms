<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">All Roster</li>
</ol>

<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-body">
                
                <p class="lead">Roster</p>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary btn-sm add-item-btn" (click)="newRoster.openModal()">New Roster</button>
                        <input class="form-control form-control-sm w-25 float-end" type="search" placeholder="search roster">
                        <button class="btn btn-light btn-sm border float-end page-refresh-btn me-3">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                
                        <table class="table table-sm table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Roster ID</th>
                                    <th scope="col">Roster Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>RS923403</td>
                                    <td>April Kitchen Roster</td>
                                </tr>
                            </tbody>
                        </table>
                
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- new-roster modal component -->
<app-new-roster #newRosterComponentReference></app-new-roster>
