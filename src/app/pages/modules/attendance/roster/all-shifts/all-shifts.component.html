<table class="table table-bordered table-sm w-100 page-table">
    <thead>
        <tr class="bg-light">
            <th width="45%" class="min-width-3">Shift Name</th>
            <th width="20%" class="min-width-2">Start Time</th>
            <th width="20%" class="min-width-2">End Time</th>
            <th width="15%" class="p-0 min-width-2">
                <button class="btn btn-primary btn-sm w-100" (click)="addShift.openModal()">
                    <i class="bi bi-plus"></i>
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of rosterShiftListData">
            <td>{{data?.data().shift_name}}</td>
            <td>{{data?.data().start_time}}</td>
            <td>{{data?.data().end_time}}</td>
            <td class="p-0">
                <button class="btn btn-sm btn-success border w-50" (click)="openEditItem(data)">
                    <i class="bi bi-pen"></i>
                </button>
                <button class="btn btn-sm btn-danger border w-50" (click)="confirmDelete(data.id)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- add and edit shift modal components -->

<app-add-shift #addShiftComponentReference (saveItemEvent)="createRosterShift($event)"></app-add-shift>

<app-edit-shift #editShiftComponentReference (saveItemEvent)="updateRosterShift($event)"></app-edit-shift>

<!-- delete confirmation modal component -->

<app-delete-modal-two #deleteModalTwoComponentReference (confirmEvent)="deleteRosterShift()"></app-delete-modal-two>
