<table class="table table-bordered table-sm w-100 page-table">
    <thead>
        <tr class="bg-light">
            <th width="45%" class="min-width-3">Shift Name</th>
            <th width="20%" class="min-width-2">Start Time</th>
            <th width="20%" class="min-width-2">End Time</th>
            <th width="15%" class="p-0 min-width-2">
                <button class="btn btn-primary btn-sm w-100" (click)="addShift.openModal()">
                    <i class="bi bi-plus"></i>
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Morning Shift</td>
            <td>08:00 AM</td>
            <td>12:00 PM</td>
            <td class="p-0">
                <button class="btn btn-sm border w-50"><i class="bi bi-pen"></i></button>
                <button class="btn btn-sm border w-50"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<!-- add and edit shift modal components -->
<app-add-shift #addShiftComponentReference></app-add-shift>
<app-edit-shift #editShiftComponentReference></app-edit-shift>
