<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editBatchModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editBatchModal" tabindex="-1" aria-labelledby="editBatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editBatchModalLabel">Edit Batch</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form [formGroup]="rosterBatchForm">

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Batch Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="batchName" class="form-control form-control-sm w-100" [ngClass]="{ 'is-invalid': isSaved && rosterBatchForm.controls.batchName.invalid }" required>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Batch Symbol :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="batchSymbol" class="form-control form-control-sm w-100" [ngClass]="{ 'is-invalid': isSaved && rosterBatchForm.controls.batchSymbol.invalid }" required>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-sm btn-success form-control-btn" [disabled]="isItemSaving" (click)="saveItem()">Save</button>
                    <button type="button" class="btn btn-sm btn-warning form-control-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>
