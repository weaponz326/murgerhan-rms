<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/tasks/all-tasks">All tasks</a>
    </li>
    <li class="breadcrumb-item active">View task</li>
</ol>

<div class="row mb-4">

    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">View Task</p>
                
                <div class="row">
                    <div class="col-md-6">

                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Task ID :</label></div>
                            <div class="col-md-8">
                                <input formControlName="taskCode" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Task Name :</label></div>
                            <div class="col-md-8">
                                <input formControlName="taskCode" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Primary Asignee :</label></div>
                            <div class="col-md-8">
                                <div class="input-group input-group-sm w-100">
                                    <input formControlName="assignee" class="form-control">
                                    <button type="button" class="btn btn-secondary">
                                        <i class="bi bi-three-dots"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Task Type :</label></div>
                            <div class="col-md-8">
                                <select formControlName="taskCode" class="form-control form-control-sm w-100">
                                    <option value="Chore">Chore</option>
                                    <option value="Inspection">Inspection</option>
                                    <option value="Drill">Drill</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">From Date :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="taskDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">To Date :</label></div>
                            <div class="col-md-8">
                                <input type="datetime-local" formControlName="taskDate" class="form-control form-control-sm w-100">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Task Status :</label></div>
                            <div class="col-md-8">
                                <select formControlName="taskCode" class="form-control form-control-sm w-100">
                                    <option value="To Do">To Do</option>
                                    <option value="Ongoing">Ongoing</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Description :</label></div>
                            <div class="col-md-8">
                                <textarea rows="3" class="form-control form-control-sm w-100"></textarea>
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Occurance :</label></div>
                            <div class="col-md-8">
                                <select formControlName="taskCode" class="form-control form-control-sm w-100">
                                    <option value="Non-Recurring">Non-Recurring</option>
                                    <option value="Recurring">Recurring</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row mb-1">
                            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Frequency :</label></div>
                            <div class="col-md-8">
                                <select formControlName="taskCode" class="form-control form-control-sm w-100">
                                    <option value="Daily">Daily</option>
                                    <option value="Weekly">Weekly</option>
                                    <option value="Monthly">Monthly</option>
                                </select>
                            </div>
                        </div>                                                                    
                    </div>
                </div>

                <div class="row mt-3 float-end">
                    <div class="col">
                        <button class="btn btn-sm btn-success ms-2 form-control-btn">Save</button>
                        <button class="btn btn-sm btn-danger ms-2 form-control-btn">Delete</button>
                        <button class="btn btn-sm btn-warning ms-2 form-control-btn">Cancel</button>
                    </div>
                </div>    

            </div>
        </div>
    </div>

</div>

<div class="row mb-4">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Task Schedule</p>

                <!-- <app-daily-schedule></app-daily-schedule> -->
                <!-- <app-weekly-schedule></app-weekly-schedule> -->
                <!-- <app-monthly-schedule></app-monthly-schedule> -->

            </div>
        </div>
    </div>
</div>

<div class="col-md-6">
    <div class="card shadow-sm">
        <div class="card-body">

            <p class="lead">Task Items</p>
            
            <button class="btn btn-light bordered" routerLink="/modules/housekeeping/tasks/task-items">
                View Task Items
                <i class="bi bi-arrow-right ms-3"></i>
            </button>

        </div>
    </div>
</div>
