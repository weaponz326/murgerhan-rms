<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/tasks/all-tasks">All Tasks</a>
    </li>
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/tasks/view-task">View Task</a>
    </li>
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/tasks/inspect-task">Inspect Task</a>
    </li>
    <li class="breadcrumb-item active">Inspection Pictures</li>
</ol>

<div class="row">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Inspection Pictures</p>

                <div class="row mb-5">
                    <div class="col">
                        <input #imageInput [hidden]="true" type="file" multiple requiredFileType="image" class="d-none" (change)="onFileSelected($event)"/>
                        <button class="btn btn-primary btn-sm add-item-btn" (click)="imageInput.click()">Add Image</button>
                    </div>
                </div>

                <div class="row text-center">
                    <div *ngFor="let data of taskImageListData" class="col-md-3 mb-4">
                        <a [href]="data?.data().url" class="thumbnail">
                            <img class="image-thumbnail" [src]="data?.data().url" style="width: 180px; height: 150px;"/>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
