<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">All Tasks</li>
</ol>

<div class="row">
    <div class="col-md-10">
        <div class="card shadow-sm">
            <div class="card-body">
                
                <p class="lead">Tasks</p>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary btn-sm add-item-btn" (click)="newTask.openModal()">New Task</button>
                        <input class="form-control form-control-sm w-25 float-end" type="search" placeholder="search tasks">
                        <button [disabled]="isFetchingData" (click)="getTaskList()" class="btn btn-light btn-sm border float-end page-refresh-btn me-3">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                
                        <table class="table table-sm table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <app-table-sorting [fieldTitle]="'Task ID'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                    </th>
                                    <th scope="col">
                                        <app-table-sorting [fieldTitle]="'Task Name'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                    </th>
                                    <th scope="col">
                                        <app-table-sorting [fieldTitle]="'Task Date'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                    </th>
                                    <th scope="col">
                                        <app-table-sorting [fieldTitle]="'Task Type'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                    </th>
                                    <th scope="col">
                                        <app-table-sorting [fieldTitle]="'Task Status'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of taskListData" (dblclick)="viewTask(data?.id)">
                                    <td>{{data?.data().task_code}}</td>
                                    <td>{{data?.data().task_name}}</td>
                                    <td>{{data?.data().task_date}}</td>
                                    <td>{{data?.data().task_type}}</td>
                                    <td>{{data?.data().task_status}}</td>
                                </tr>
                                <tr *ngIf="isFetchingData || !isDataAvailable">
                                    <td colspan="5">
                                        <app-table-loading [loaderSize]="'sm'" [isLoading]="isFetchingData" [isNoData]="isDataAvailable"></app-table-loading>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <app-table-paginator
                                        (pageSelected)="changePage($event)" [currentPageNumber]="currentPageNumber" [currentPageSize]="currentPageSize" (pageSelected)="getTaskList()"
                                        ></app-table-paginator>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- new task modal component -->

<app-new-task #newTaskComponentReference></app-new-task>

<!-- connection toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
