<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/tasks/all-tasks">All Tasks</a>
    </li>
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/tasks/view-task">View Task</a>
    </li>
    <li class="breadcrumb-item active">Task Schedule</li>
</ol>

<div class="row mb-4">

    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Task Scehdule</p>

                <!-- months -->

                <div class="calendar-container">
                    <div class="month-navigation">
                        <button (click)="previousMonth()">Previous</button>
                        <!-- <h2>{{ currentMonth | date: 'MMMM yyyy' }}</h2> -->
                        <h2>{{displayedMonth}}, {{displayedYear}}</h2>
                        <button (click)="nextMonth()">Next</button>
                    </div>
                </div>
                <table>
                    <thead class="calendar-table">
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let week of days">
                            <td *ngFor="let day of week">
                                {{ day | date: 'd' }}
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <hr>

                <!-- quarters -->

                <div class="calendar-container">
                    <div class="quarter-navigation">
                      <button (click)="previousQuarter()">Previous</button>
                      <h2>{{ displayedQuarter }}</h2>
                      <button (click)="nextQuarter()">Next</button>
                </div>
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th>Week</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let week of weeks" (click)="selectWeek(week)">
                            <td>{{ week }}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                  
                <hr>

                <!-- years -->

                <div class="calendar-container">
                    <div class="year-navigation">
                        <button (click)="previousYear()">Previous</button>
                        <h2>{{ currentYear }}</h2>
                        <button (click)="nextYear()">Next</button>
                    </div>
                    <div class="months-container">
                        <div *ngFor="let month of months" class="month" (click)="selectMonth(month)">
                            {{ month }}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
