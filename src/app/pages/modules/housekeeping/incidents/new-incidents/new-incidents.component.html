<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/incidents/all-incidents">All Incidents</a>
    </li>
    <li class="breadcrumb-item active">New Incident</li>
</ol>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">Add New Incident</p>
                
                <div class="row">
                    <div class="col">

                        <!-- incident form component -->

                        <app-incident-form #incidentFormComponentReference (openUserRoleWindow)="openUserRoleWindow()"></app-incident-form>
                        
                        <div class="row mt-3 float-end">
                            <div class="col">
                                <button class="btn btn-sm btn-success ms-2 form-control-btn" [disabled]="isSavingIncident || isFetchingData" (click)="createIncident()">Save</button>
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn" routerLink="/modules/housekeeping/incidents">Cancel</button>
                            </div>
                        </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- select user role window -->

<app-select-user-role #selectUserRoleComponentReference (rowSelected)="onUserRoleSelected($event)"></app-select-user-role>
