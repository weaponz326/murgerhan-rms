<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/housekeeping/incidents/all-incidents">All Incidents</a>
    </li>
    <li class="breadcrumb-item active">View Incident</li>
</ol>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">View Incident</p>
                
                <!-- incident form component -->
                <app-incident-form #incidentFormComponentReference></app-incident-form>
                        
            </div>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-8">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">Incident Details</p>
                
                <!-- incident details component -->
                <app-incident-details #incidentDetailsComponentReference></app-incident-details>
                
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                                        
                <div class="row mt-3 float-end">
                    <div class="col">
                        <button class="btn btn-sm btn-success ms-2 form-control-btn" [disabled]="isFetchingData || isSavingIncident" (click)="updateIncident()">Save</button>
                        <button class="btn btn-sm btn-danger ms-2 form-control-btn" [disabled]="isFetchingData || isDeletingIncident" (click)="confirmDelete()">Delete</button>
                        <button class="btn btn-sm btn-warning ms-2 form-control-btn" routerLink="/modules/housekeeping/incidents">Cancel</button>
                    </div>
                </div>                       

            </div>
        </div>
    </div>
</div>
