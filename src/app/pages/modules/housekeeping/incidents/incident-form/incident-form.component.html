<div class="row mb-1">
    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Incident ID :</label></div>
    <div class="col-md-8">
        <input class="form-control form-control-sm w-100">
    </div>
</div>

<div class="row mb-1">
    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Incident Title :</label></div>
    <div class="col-md-8">
        <input class="form-control form-control-sm w-100">
    </div>
</div>

<div class="row mb-1">
    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Incident Type :</label></div>
    <div class="col-md-8">
        <input class="form-control form-control-sm w-100">
    </div>
</div>

<div class="row mb-1">
    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Incident Date :</label></div>
    <div class="col-md-8">
        <input type="datetime-local" class="form-control form-control-sm w-100">
    </div>
</div>

<div class="row mb-1">
    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Incident Status :</label></div>
    <div class="col-md-8">
        <select class="form-control form-control-sm w-100">
            <option value=""></option>
            <option value="Resolved">Resolved</option>
            <option value="Unresolved">Unresolved</option>
        </select>
    </div>
</div>
