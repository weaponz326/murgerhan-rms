<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">All Stock Items</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-body">
                
                <p class="lead">Stock Items</p>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary btn-sm add-item-btn" (click)="addStockItem.openModal()">Add Stock Item</button>
                        <input class="form-control form-control-sm w-25 float-end" type="search" placeholder="search products">
                        <button [disabled]="isFetchingData" (click)="getStockItemList()" class="btn btn-light btn-sm border float-end page-refresh-btn me-3">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                
                        <div class="overflow-auto">
                            <table class="table table-sm table-bordered w-100 page-table">
                                <thead>
                                    <tr class="bg-light">
                                        <th width="15%" class="min-width-2">
                                            <app-table-sorting [fieldTitle]="'Item ID'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                        </th>                                
                                        <th width="25%" class="min-width-2">
                                            <app-table-sorting [fieldTitle]="'Item Name'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                        </th>
                                        <th width="15%" class="min-width-2">
                                            <app-table-sorting [fieldTitle]="'Unit Price'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                        </th>
                                        <th width="10%" class="min-width-2">
                                            <app-table-sorting [fieldTitle]="'Stock'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                        </th>
                                        <th width="20%" class="min-width-2">
                                            <app-table-sorting [fieldTitle]="'Location'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                        </th>
                                        <th width="15%" class="min-width-3">
                                            <app-table-sorting [fieldTitle]="'Item Category'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                                        </th>    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of stockItemListData" (dblclick)="openEditItem(data)" class="table-pointer">
                                        <td>{{data?.data().item_code}}</td>
                                        <td>{{data?.data().item_name}}</td>
                                        <td>{{data?.data().unit_price}}</td>
                                        <td>{{data?.data().stock}}</td>
                                        <td>{{data?.data().location}}</td>
                                        <td>{{data?.data().item_category.data.category_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- add and edit stock item components -->

<app-add-stock-item #addStockItemComponentReference (saveItemEvent)="createStockItem($event)"></app-add-stock-item>

<app-edit-stock-item #editStockItemComponentReference (saveItemEvent)="createStockItem($event)" (deleteItemEvent)="confirmDelete($event)"></app-edit-stock-item>

<!-- delete confirmation modal component -->

<app-delete-modal-two #deleteModalTwoComponentReference (confirmEvent)="deleteStockItem()"></app-delete-modal-two>
