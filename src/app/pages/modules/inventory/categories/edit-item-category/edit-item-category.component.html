<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/inventory/categories/all-item-categories">All Item Categories</a>
    </li>
    <li class="breadcrumb-item active">View Item Category</li>
</ol>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">View Item Category</p>
                
                <div class="row">
                    <div class="col">

                        <!-- item category form component -->

                        <app-item-category-form #itemCategoryFormComponentReference></app-item-category-form>                        
                        
                        <div class="row mt-3 float-end">
                            <div class="col">
                                <button class="btn btn-sm btn-success ms-2 form-control-btn" [disabled]="isFetchingData || isSavingCategory" (click)="updateItemCategory()">Save</button>
                                <button class="btn btn-sm btn-danger ms-2 form-control-btn" [disabled]="isFetchingData || isDeletingCategory" (click)="confirmDelete()">Delete</button>
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn" routerLink="/modules/inventory/categories">Cancel</button>
                            </div>
                        </div>                     

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">Category Delivery Quality Checklist</p>
                
                <!-- category quality checklist component -->

                <app-category-quality-checklist></app-category-quality-checklist>
                        
            </div>
        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalOneComponentReference (confirmEvent)="deleteItemCategory()"></app-delete-modal-one>
