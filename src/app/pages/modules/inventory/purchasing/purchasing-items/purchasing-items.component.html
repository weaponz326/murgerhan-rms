<div class="row">

    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                
                <p class="lead">Purchasing Items</p>
                
                <div class="row">
                    <div class="col">
                
                        <table class="table table-bordered table-sm w-100 page-table">
                            <thead>
                                <tr class="bg-light">
                                    <th width="5%" class="min-width-1">No.</th>
                                    <th width="35%" class="min-width-3">Item Name</th>
                                    <th width="15%" class="min-width-2">Price</th>
                                    <th width="10%" class="min-width-2">Quantity</th>
                                    <th width="15%" class="min-width-2">Total Price</th>
                                    <th width="10%" class="p-0 min-width-2">
                                        <button class="btn btn-primary btn-sm w-100" (click)="addPurchasingItem.openModal()">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Grilled Beef</td>
                                    <td>2.00</td>
                                    <td>15</td>
                                    <td>30.00</td>
                                    <td class="p-0">
                                        <button class="btn btn-sm btn-success border w-50"><i class="bi bi-pen"></i></button>
                                        <button class="btn btn-sm btn-danger border w-50">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Grilled Beef</td>
                                    <td>2.00</td>
                                    <td>15</td>
                                    <td>30.00</td>
                                    <td class="p-0">
                                        <button class="btn btn-sm btn-success border w-50"><i class="bi bi-pen"></i></button>
                                        <button class="btn btn-sm btn-danger border w-50">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="bg-light">
                                    <td colspan="4"></td>
                                    <td>60.00</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Purchasing Quality Checks</p>
                
                <button class="btn btn-light bordered" routerLink="/modules/inventory/purchasing/quality-checks">
                    Perform Quality Checks
                    <i class="bi bi-arrow-right ms-3"></i>
                </button>

            </div>
        </div>
    </div>
    
</div>

<!-- add and edit item modal components -->

<app-add-purchasing-item #addPurchasingItemComponentReference></app-add-purchasing-item>

<app-edit-purchasing-item #editPurchasingItemComponentReference></app-edit-purchasing-item>
