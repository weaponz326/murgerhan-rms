<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editBatchModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editBatchModal" tabindex="-1" aria-labelledby="editBatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editBatchModalLabel">Edit Stock Batch</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- batch form component -->

                <app-stock-batch-form #stockBatchFormComponentReference (openStockItemWindow)="openStockItemWindow()"></app-stock-batch-form>                
                
            </div>

            <div class="modal-footer">
                <button [disabled]="isBatchSaving" (click)="saveBatch()" class="btn btn-sm btn-success form-control-btn">Save</button>
                <button [disabled]="isBatchDeleting" (click)="deleteBatch()" class="btn btn-sm btn-danger form-control-btn">Delete</button>
                <button class="btn btn-sm btn-warning form-control-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>

<!-- select stock item window -->

<app-select-stock-item #selectStockItemComponentReference (rowSelected)="onStockItemSelected($event)" [closeTarget]="'#addInventoryModal'"></app-select-stock-item>
