<h1 class="mt-4">Inventory</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Dashboard</li>
</ol>

<div class="row">
    <div class="col-md-3 mb-4">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row g-0 align-items-center">
                    <div class="col mr-2">
                        <div class="h6 mb-3">Inventory Items</div>
                        <div class="h3 mb-0">{{numberOfItems}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>   

    <div class="col-md-3 mb-4">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row g-0 align-items-center">
                    <div class="col mr-2">
                        <div class="h6 mb-3">Items - Out of stock</div>
                        <div class="h3 mb-0">{{outOfStockItems}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
    <div class="col-md-3 mb-4">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row g-0 align-items-center">
                    <div class="col mr-2">
                        <div class="h6 mb-3">Suppliers</div>
                        <div class="h3 mb-0">{{numberOfSuppliers}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow mb-4">
            <div class="card-body">
                
                <div class="h6 mb-3">Purchasings <span class="text-muted">| this week</span></div>

                <canvas id="purchasingsLineChart"></canvas>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card shadow mb-4">
            <div class="card-body">
                
                <div class="h6 mb-3">Amount Purchased <span class="text-muted">| this week</span></div>

                <canvas id="amountPurchasedLineChart"></canvas>

            </div>
        </div>
    </div>
</div>
