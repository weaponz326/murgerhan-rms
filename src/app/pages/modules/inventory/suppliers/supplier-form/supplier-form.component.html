<form [formGroup]="supplierForm">
    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Supplier ID :</label></div>
        <div class="col-md-8">
            <input formControlName="supplierCode" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Supplier Name :</label>
        </div>
        <div class="col-md-8">
            <input formControlName="supplierName" class="form-control form-control-sm w-100" [ngClass]="{ 'is-invalid': isSaved && supplierForm.controls.supplierName.invalid }" required>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Phone No. :</label></div>
        <div class="col-md-8">
            <input formControlName="phone" type="tel" class="form-control form-control-sm w-100" placeholder="000-000-0000" [ngClass]="{ 'is-invalid': isSaved && supplierForm.controls.phone.invalid }">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Email :</label></div>
        <div class="col-md-8">
            <input formControlName="email" type="email" class="form-control form-control-sm w-100" [ngClass]="{ 'is-invalid': isSaved && supplierForm.controls.email.invalid }">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Address :</label></div>
        <div class="col-md-8">
            <textarea formControlName="address" rows="3" class="form-control form-control-sm w-100"></textarea>
        </div>
    </div>
</form>
