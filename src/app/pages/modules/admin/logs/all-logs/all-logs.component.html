<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">All Activity Logs</li>
</ol>

<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                
                <p class="lead">Activity Logs</p>

                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control form-control-sm w-25 float-end" type="search" placeholder="search logs">
                        <button [disabled]="isFetchingData" (click)="getLogList"  class="btn btn-light btn-sm border float-end page-refresh-btn me-3">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Log ID</th>
                                    <th scope="col">Date/Time</th>
                                    <th scope="col">User Name</th>
                                    <th scope="col">Activity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of logListData" (dblclick)="viewLogDetails(data?.id)">
                                    <td>{{data?.data().log_code}}</td>
                                    <td>{{data?.data().date_created}}</td>
                                    <td>{{data?.data().user?.full_name}}</td>
                                    <td>{{data?.data().activity}}</td>
                                </tr>
                            </tbody>
                        </table>
                
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
