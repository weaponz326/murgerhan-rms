<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">All Branches</li>
</ol>

<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">

                <p class="lead">Branches</p>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-sm btn-primary add-item-btn" routerLink="/modules/admin/branches/new-branch">Add New Branch</button>
                        <button [disabled]="isFetchingData" (click)="getBranchList" class="btn btn-sm border float-end page-refresh-btn me-3">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Branch Name</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Manager</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of branchListData" (dblclick)="editBranch(data?.id)">
                                    <td class="py-3">{{data?.data().branch_name}}</td>
                                    <td class="py-3">{{data?.data().location}}</td>
                                    <td class="py-3">{{data?.data().manager.manager}}</td>
                                </tr>
                            </tbody>
                        </table>
                
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
