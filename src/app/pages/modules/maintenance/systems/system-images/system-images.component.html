<div class="row">

    <div class="col">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <input #imageInputElementReference [hidden]="true" type="file" multiple accept="image/*" class="d-none" (change)="onFileSelected($event)"/>

                <p class="lead">System Images</p>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-sm add-item-btn me-3" [disabled]="isUploading" (click)="selectFile('system_image')">Add System Image</button>
                        <button class="btn btn-light btn-sm border page-refresh-btn mx-1" type="button" data-bs-target="#systemImagesCarousel" data-bs-slide="prev">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="btn btn-light btn-sm border page-refresh-btn mx-1" type="button" data-bs-target="#systemImagesCarousel" data-bs-slide="next">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div *ngIf="isSystemImagesDataAvailable" id="systemImagesCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let image of systemImagesListData; let i = index" [class.active]="i === 0">
                            <div class="row mt-3">
                                <div class="col-md-3" *ngFor="let img of systemImagesListData.slice(i * 4, (i + 1) * 4)">
                                    <a [href]="img?.data().url" class="thumbnail">
                                        <div class="card-img-top text-center m-auto position-relative" [style.width.px]="180" [style.height.px]="150">
                                            <img class="image-thumbnail border rounded w-100 h-100" [src]="img?.data().url"/>
                                            <button class="btn btn-outline-danger btn-sm position-absolute bottom-0 end-0 m-2" (click)="confirmDelete($event, img.id)">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </a>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!isSystemImagesDataAvailable" class="row">
                    <div class="col-md-3">
                        <div class="card border rounded mx-auto mt-4 img-pointer" [style.height.px]="150">
                            <div class="card-img-top text-center m-auto">
                                <i class="bi bi-image fs-3 p-3 border rounded text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <p class="lead">Warranty Labels</p>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-sm add-item-btn me-3" [disabled]="isUploading" (click)="selectFile('warranty_label')">Add Warranty label</button>
                        <button class="btn btn-light btn-sm border page-refresh-btn mx-1" type="button" data-bs-target="#warrantyLabelsCarousel" data-bs-slide="prev">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="btn btn-light btn-sm border page-refresh-btn mx-1" type="button" data-bs-target="#warrantyLabelsCarousel" data-bs-slide="next">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div *ngIf="isWarrantyLabelsDataAvailable" id="warrantyLabelsCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let image of warrantyLabelsListData; let i = index" [class.active]="i === 0">
                            <div class="row mt-3">
                                <div class="col-md-3" *ngFor="let img of warrantyLabelsListData.slice(i * 4, (i + 1) * 4)">
                                    <a [href]="img?.data().url" class="thumbnail">
                                        <div class="card-img-top text-center m-auto position-relative" [style.width.px]="180" [style.height.px]="150">
                                            <img class="image-thumbnail border rounded w-100 h-100" [src]="img?.data().url"/>
                                            <button class="btn btn-outline-danger btn-sm position-absolute bottom-0 end-0 m-2" (click)="confirmDelete($event, img.id)">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </a>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!isWarrantyLabelsDataAvailable" class="row">
                    <div class="col-md-3">
                        <div class="card border rounded mx-auto mt-4 img-pointer" [style.height.px]="150">
                            <div class="card-img-top text-center m-auto">
                                <i class="bi bi-image fs-3 p-3 border rounded text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <p class="lead">Information Labels</p>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-sm add-item-btn me-3" [disabled]="isUploading" (click)="selectFile('information_label')">Add Information Label</button>
                        <button class="btn btn-light btn-sm border page-refresh-btn mx-1" type="button" data-bs-target="#sinformationLabelsCarousel" data-bs-slide="prev">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="btn btn-light btn-sm border page-refresh-btn mx-1" type="button" data-bs-target="#sinformationLabelsCarousel" data-bs-slide="next">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div *ngIf="isInformationLabelsDataAvailable" id="sinformationLabelsCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let image of informationLabelsListData; let i = index" [class.active]="i === 0">
                            <div class="row mt-3">
                                <div class="col-md-3" *ngFor="let img of informationLabelsListData.slice(i * 4, (i + 1) * 4)">
                                    <a [href]="img?.data().url" class="thumbnail">
                                        <div class="card-img-top text-center m-auto position-relative" [style.width.px]="180" [style.height.px]="150">
                                            <img class="image-thumbnail border rounded w-100 h-100" [src]="img?.data().url"/>
                                            <button class="btn btn-outline-danger btn-sm position-absolute bottom-0 end-0 m-2" (click)="confirmDelete($event, img.id)">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </a>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!isInformationLabelsDataAvailable" class="row">
                    <div class="col-md-3">
                        <div class="card border rounded mx-auto mt-4 img-pointer" [style.height.px]="150">
                            <div class="card-img-top text-center m-auto">
                                <i class="bi bi-image fs-3 p-3 border rounded text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>                
                
            </div>
        </div>
    </div>

</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete modal -->

<app-delete-modal-one #deleteModalOneComponentReference (confirmEvent)="deleteSystemImage()"></app-delete-modal-one>
