<form [formGroup]="issueForm">
    <div class="row">
        <div class="col">
            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Issue ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="issueCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4">
                    <label class="float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Issue Subject :</label>
                </div>
                <div class="col-md-8">
                    <input formControlName="issueSubject" class="form-control form-control-sm w-100" [ngClass]="{ 'is-invalid': isSaved && issueForm.controls.issueSubject.invalid }" required>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Issue Type :</label></div>
                <div class="col-md-8">
                    <input formControlName="issueType" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Issue Date :</label></div>
                <div class="col-md-8">
                    <input formControlName="issueDate" type="datetime-local" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">System ID :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="systemCode" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openSystemWindow.emit()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4">
                    <label class="float-md-end float-sm-start mt-1">System Name :</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="systemName" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openSystemWindow.emit()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>            

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Issue Description :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="description" rows="3" class="form-control form-control-sm w-100"></textarea>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Issue Status :</label></div>
                <div class="col-md-8">
                    <select formControlName="issueStatus" class="form-control form-control-sm w-100">
                        <option value=""></option>
                        <option value="Fixed">Fixed</option>
                        <option value="Undergoing Maintenance">Undergoing Maintenance</option>
                        <option value="Needs Fixing">Needs Fixing</option>
                        <option value="System Discarded">System Discarded</option>
                    </select>
                </div>
            </div>        
            
            <div class="row mb-1">
                <div class="col-md-4">
                    <label class="float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Reported to :</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="reportedTo" class="form-control" [ngClass]="{ 'is-invalid': isSaved && issueForm.controls.reportedTo.invalid }" required>
                        <button type="button" class="btn btn-secondary" (click)="openUserRoleWindow.emit()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Comments on Issue :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="comments" rows="3" class="form-control form-control-sm w-100"></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
