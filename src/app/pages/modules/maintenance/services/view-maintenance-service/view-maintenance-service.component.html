<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        <a href="#" routerLink="/modules/maintenance/services/all-services">All Services</a>
    </li>
    <li class="breadcrumb-item active">View Service</li>
</ol>

<div class="row">
    <div class="col">
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <p class="lead">View Maintenance Service</p>
                
                <div class="row">
                    <div class="col">

                        <!-- maintenance service form component -->
                        
                        <app-maintenance-service-form #maintenanceServiceFormComponentReference (openSystemWindow)="openSystemWindow()" (openContractorWindow)="openContractorWindow()"></app-maintenance-service-form>
                        
                        <div class="row mt-3 float-end">
                            <div class="col">
                                <button class="btn btn-sm btn-success ms-2 form-control-btn" [disabled]="isFetchingData || isSavingService" (click)="updateService()">Save</button>
                                <button class="btn btn-sm btn-danger ms-2 form-control-btn" [disabled]="isFetchingData || isDeletingService" (click)="confirmDelete()">Delete</button>
                                <button class="btn btn-sm btn-warning ms-2 form-control-btn" routerLink="/modules/maintenance/services">Cancel</button>
                            </div>
                        </div>                         

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalOneComponentReference (confirmEvent)="deleteService()"></app-delete-modal-one>

<!-- select system window -->

<app-select-system #selectSystemComponentReference (rowSelected)="onSystemSelected($event)"></app-select-system>

<!-- select contractor window -->

<app-select-contractor #selectContractorComponentReference (rowSelected)="onContractorSelected($event)"></app-select-contractor>
