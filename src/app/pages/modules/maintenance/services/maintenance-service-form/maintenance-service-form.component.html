<div class="row">
    <div class="col-md-6">
        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Service ID :</label></div>
            <div class="col-md-8">
                <input class="form-control form-control-sm w-100">
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Service Title :</label></div>
            <div class="col-md-8">
                <input class="form-control form-control-sm w-100">
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Service Type :</label></div>
            <div class="col-md-8">
                <input class="form-control form-control-sm w-100">
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Contractor :</label></div>
            <div class="col-md-8">
                <div class="input-group input-group-sm w-100">
                    <input class="form-control">
                    <button type="button" class="btn btn-secondary">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">System :</label></div>
            <div class="col-md-8">
                <div class="input-group input-group-sm w-100">
                    <input class="form-control">
                    <button type="button" class="btn btn-secondary">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Cost :</label></div>
            <div class="col-md-8">
                <input type="number" min="0" step="0.01" class="form-control form-control-sm w-100">
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Service Status :</label></div>
            <div class="col-md-8">
                <input class="form-control form-control-sm w-100">
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Servcice Description :</label></div>
            <div class="col-md-8">
                <textarea rows="3" class="form-control form-control-sm w-100"></textarea>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date From :</label></div>
            <div class="col-md-8">
                <input type="date" class="form-control form-control-sm w-100">
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date To :</label></div>
            <div class="col-md-8">
                <input type="date" class="form-control form-control-sm w-100">
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Comments on Service :</label></div>
            <div class="col-md-8">
                <textarea rows="3" class="form-control form-control-sm w-100"></textarea>
            </div>
        </div>
    </div>
</div>
