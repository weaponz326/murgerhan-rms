<form [formGroup]="contractorForm">
    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Contractor ID :</label></div>
        <div class="col-md-8">
            <input formControlName="contractorCode" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1"><span class="text-danger me-1">*</span>Contractor Name :</label>
        </div>
        <div class="col-md-8">
            <input formControlName="contractorName" class="form-control form-control-sm w-100" required>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Contractor Type :</label></div>
        <div class="col-md-8">
            <input formControlName="contractorType" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Main Service :</label></div>
        <div class="col-md-8">
            <textarea formControlName="mainService" rows="2" class="form-control form-control-sm w-100"></textarea>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Phone No. :</label></div>
        <div class="col-md-8">
            <input formControlName="phone" type="tel" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Email :</label></div>
        <div class="col-md-8">
            <input formControlName="email" type="email" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Address :</label></div>
        <div class="col-md-8">
            <textarea formControlName="address" rows="3" class="form-control form-control-sm w-100"></textarea>
        </div>
    </div>
</form>
