<div class="card shadow-lg border-0 rounded-lg mt-5 pb-4">
    <div class="card-body">
        <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
        <div class="small text-center mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
        <form>
            <div class="form-floating mb-3">
                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                <label for="inputEmail">Email address</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button">Submit</button>
            </div>
            <div class="text-center mt-4 mb-0">
                <a class="small" href="#" routerLink="/auth/login">Return to login</a>
            </div>
        </form>
    </div>
</div>
