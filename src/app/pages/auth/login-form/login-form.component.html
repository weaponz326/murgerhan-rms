<div class="card shadow-lg border-0 rounded-lg mt-5 pb-4">
    <div class="card-body">
        
        <h3 class="text-center font-weight-light my-4">Login</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="inputEmail">Email address</label>
                <input formControlName="email" class="form-control" id="inputEmail" type="email" />
                <div *ngIf="errorCode == 'auth/user-not-found'" class="small text-danger">{{errorMessage}}</div>
                <div *ngIf="errorCode == 'auth/invalid-email'" class="small text-danger">{{errorMessage}}</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword">Password</label>
                <input formControlName="password" class="form-control" id="inputPassword" type="password" />
                <div *ngIf="errorCode == 'auth/wrong-password'" class="small text-danger">{{errorMessage}}</div>
            </div>
            <div class="d-grid gap-2 mt-5">
                <button [disabled]="isSending" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-4 mb-0">
                <a class="small" href="#" routerLink="/auth/recovery">Forgot Password?</a>
            </div>
        </form>
        
    </div>
</div>
