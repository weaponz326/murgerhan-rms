<button [hidden]="true" #openButtonElementReference data-bs-toggle="modal" data-bs-target="#selectShiftModal">
    Launch demo modal
</button>

<div class="modal fade select-table-modal" id="selectShiftModal" tabindex="-1" aria-labelledby="selectShiftModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="selectShiftModalLabel">Select Roster Shift</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget"></button>
            </div>

            <div class="modal-body overflow-auto">
                <table class="table table-bordered table-sm w-100 page-table">
                    <thead>
                        <tr class="bg-light">
                            <th width="50%" class="min-width-3">Shift Name</th>
                            <th width="25%" class="min-width-2">Start Time</th>
                            <th width="25%" class="min-width-2">End Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of rosterShiftListData" (click)="selectRow(data)">
                            <td>{{data?.shift_name}}</td>
                            <td>{{data?.start_time}}</td>
                            <td>{{data?.end_time}}</td>
                        </tr>
                    </tbody>
                </table>                                                    
            </div>

            <button [hidden]="true" #closeButtonElementReference data-bs-dismiss="modal" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget">
                Launch demo modal
            </button>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
