<button [hidden]="true" #openButtonElementReference data-bs-toggle="modal" data-bs-target="#selectBatchModal">
    Launch demo modal
</button>

<div class="modal fade select-table-modal" id="selectBatchModal" tabindex="-1" aria-labelledby="selectBatchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="selectBatchModalLabel">Select Roster Batch</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget"></button>
            </div>

            <div class="modal-body overflow-auto">
                <table class="table table-hover table-bordered table-sm w-100 page-table">
                    <thead>
                        <tr class="bg-light">
                            <th width="70%" class="min-width-3">Batch Name</th>
                            <th width="30%" class="min-width-2">Batch Symbol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of rosterBatchListData" (click)="selectRow(data)">
                            <td>{{data.data()?.batch_name}}</td>
                            <td>{{data.data()?.batch_symbol}}</td>
                        </tr>
                    </tbody>
                </table>                                       
            </div>

            <button [hidden]="true" #closeButtonElementReference data-bs-dismiss="modal" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget">
                Launch demo modal
            </button>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
