<button [hidden]="true" #openButtonElementReference data-bs-toggle="modal" data-bs-target="#selectTaskModal">
    Launch demo modal
</button>

<div class="modal fade select-table-modal" id="selectTaskModal" tabindex="-1" aria-labelledby="selectTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="selectTaskModalLabel">Select House-Keeping Task</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget"></button>
            </div>

            <div class="modal-body overflow-auto">
                <table class="table table-sm table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">
                                <app-table-sorting [fieldTitle]="'Task ID'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                            </th>
                            <th scope="col">
                                <app-table-sorting [fieldTitle]="'Task Name'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                            </th>
                            <th scope="col">
                                <app-table-sorting [fieldTitle]="'Task Date'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                            </th>
                            <th scope="col">
                                <app-table-sorting [fieldTitle]="'Task Type'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                            </th>
                            <th scope="col">
                                <app-table-sorting [fieldTitle]="'Task Status'" [sortField]="''" [currentField]="''" (sortDirection)="''"></app-table-sorting>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of taskListData" (dblclick)="selectRow(data)">
                            <td>{{data?.data().task_code}}</td>
                            <td>{{data?.data().task_name}}</td>
                            <td>{{data?.data().task_date}}</td>
                            <td>{{data?.data().task_type}}</td>
                            <td>{{data?.data().task_status}}</td>
                        </tr>
                        <tr *ngIf="isFetchingData || !isDataAvailable">
                            <td colspan="5">
                                <app-table-loading [loaderSize]="'sm'" [isLoading]="isFetchingData" [isNoData]="isDataAvailable"></app-table-loading>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <app-table-paginator
                                (pageSelected)="changePage($event)" [currentPageNumber]="currentPageNumber" [currentPageSize]="currentPageSize" (pageSelected)="getTaskList()"
                                ></app-table-paginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>                                  
            </div>

            <button [hidden]="true" #closeButtonElementReference data-bs-dismiss="modal" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget">
                Launch demo modal
            </button>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
