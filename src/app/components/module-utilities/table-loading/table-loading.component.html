<div class="text-center">
    <div *ngIf="isLoading">
        <div *ngIf="loaderSize == 'md'" class="spinner-border text-primary m-4" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div *ngIf="loaderSize == 'sm'" class="spinner-border spinner-border-sm text-primary m-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="!isNoData && !isLoading">
        <p *ngIf="loaderSize == 'md'" class="text-muted m-5">No data available</p>
        <p *ngIf="loaderSize == 'sm'" class="text-muted m-3">No data available</p>
    </div>
</div>
